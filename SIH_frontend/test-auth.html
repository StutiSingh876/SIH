<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Auth Test</h1>
        
        <div class="bg-white p-4 rounded shadow mb-4">
            <h2 class="text-lg font-semibold mb-2">Test Authentication</h2>
            <button id="test-auth" class="bg-blue-500 text-white px-4 py-2 rounded">Test Auth</button>
            <div id="result" class="mt-4 p-4 bg-gray-100 rounded hidden"></div>
        </div>

        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-lg font-semibold mb-2">Console Log</h2>
            <div id="console" class="bg-gray-900 text-green-400 p-4 rounded font-mono text-sm h-40 overflow-y-auto"></div>
        </div>
    </div>

    <script>
        function log(message) {
            const console = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            console.innerHTML += `[${timestamp}] ${message}\n`;
            console.scrollTop = console.scrollHeight;
        }

        document.getElementById('test-auth').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            
            try {
                log('Testing authentication...');
                
                // Test 1: Login
                log('Step 1: Login');
                const loginResponse = await fetch('http://localhost:8000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'qwer',
                        password: 'password123'
                    })
                });
                
                if (!loginResponse.ok) {
                    throw new Error(`Login failed: ${loginResponse.status}`);
                }
                
                const loginData = await loginResponse.json();
                log(`Login successful: ${JSON.stringify(loginData)}`);
                
                const token = loginData.access_token;
                
                // Test 2: Test mood history with token
                log('Step 2: Test mood history with token');
                const moodResponse = await fetch('http://localhost:8000/moods/qwer', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                log(`Mood response status: ${moodResponse.status}`);
                log(`Mood response headers: ${JSON.stringify([...moodResponse.headers.entries()])}`);
                
                if (moodResponse.ok) {
                    const moodData = await moodResponse.json();
                    log(`Mood data: ${JSON.stringify(moodData)}`);
                    resultDiv.className = 'mt-4 p-4 bg-green-100 text-green-800 rounded';
                    resultDiv.textContent = '✅ Authentication test successful!';
                } else {
                    const errorText = await moodResponse.text();
                    log(`Mood error: ${errorText}`);
                    resultDiv.className = 'mt-4 p-4 bg-red-100 text-red-800 rounded';
                    resultDiv.textContent = `❌ Mood test failed: ${moodResponse.status} - ${errorText}`;
                }
                
            } catch (error) {
                log(`Test failed: ${error.message}`);
                resultDiv.className = 'mt-4 p-4 bg-red-100 text-red-800 rounded';
                resultDiv.textContent = `❌ Test failed: ${error.message}`;
            }
            
            resultDiv.classList.remove('hidden');
        });

        // Initialize
        log('Auth test page loaded');
    </script>
</body>
</html>
