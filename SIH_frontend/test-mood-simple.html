<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Mood Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/api-client.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Simple Mood Test</h1>
        
        <div class="bg-white p-4 rounded shadow mb-4">
            <h2 class="text-lg font-semibold mb-2">Test Mood History</h2>
            <button id="test-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Test Mood History</button>
            <div id="result" class="mt-4 p-4 bg-gray-100 rounded hidden"></div>
        </div>

        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-lg font-semibold mb-2">Console Log</h2>
            <div id="console" class="bg-gray-900 text-green-400 p-4 rounded font-mono text-sm h-40 overflow-y-auto"></div>
        </div>
    </div>

    <script>
        function log(message) {
            const console = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            console.innerHTML += `[${timestamp}] ${message}\n`;
            console.scrollTop = console.scrollHeight;
        }

        document.getElementById('test-btn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            
            try {
                log('Starting mood history test...');
                
                // First, let's test if we can reach the backend
                log('Testing backend connection...');
                const healthResponse = await fetch('http://localhost:8000/');
                const healthData = await healthResponse.json();
                log(`Backend health: ${JSON.stringify(healthData)}`);
                
                // Now test mood history with a simple fetch
                log('Testing mood history with fetch...');
                const moodResponse = await fetch('http://localhost:8000/moods/qwer', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('auth_token')}`
                    }
                });
                
                log(`Mood response status: ${moodResponse.status}`);
                log(`Mood response headers: ${JSON.stringify([...moodResponse.headers.entries()])}`);
                
                if (moodResponse.ok) {
                    const moodData = await moodResponse.json();
                    log(`Mood data: ${JSON.stringify(moodData)}`);
                    resultDiv.className = 'mt-4 p-4 bg-green-100 text-green-800 rounded';
                    resultDiv.textContent = 'Success! Check console for details.';
                } else {
                    const errorData = await moodResponse.text();
                    log(`Mood error: ${errorData}`);
                    resultDiv.className = 'mt-4 p-4 bg-red-100 text-red-800 rounded';
                    resultDiv.textContent = `Error: ${moodResponse.status} - ${errorData}`;
                }
                
            } catch (error) {
                log(`Error: ${error.message}`);
                resultDiv.className = 'mt-4 p-4 bg-red-100 text-red-800 rounded';
                resultDiv.textContent = `Error: ${error.message}`;
            }
            
            resultDiv.classList.remove('hidden');
        });

        // Initialize
        log('Simple mood test loaded');
        log(`Current token: ${localStorage.getItem('auth_token') ? 'Present' : 'Missing'}`);
    </script>
</body>
</html>
